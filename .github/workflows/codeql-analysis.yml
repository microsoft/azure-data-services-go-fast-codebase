# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "Run GitHub CodeQL Scanning"

on:
  push:
    branches: [ main,  task/advanced-security ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '37 11 * * 6'
  workflow_dispatch:

env:
  DOTNET_VERSION: '3.1.x'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build Function App
      if: (${{ matrix.language }} == 'csharp')
      uses: arkahna/azure-data-services-go-fast-codebase/.github/workflows/build-component.yml@task/advanced-security
      with:
        name: Function App
        path: ./solution/FunctionApp/

    - name: Build Function App
      if: (${{ matrix.language }} == 'csharp')
      shell: bash
      working-directory: './solution/FunctionApp/'
      run: dotnet build --configuration Release 
      
    - name: Build Web App
      shell: bash
      working-directory: './solution/WebApplication/'
      run: dotnet build --configuration Release 

      # We run the web build for both JS and C# matrix builds
    - name: Build DbUp Console App
      if: (${{ matrix.language }} == 'csharp')
      shell: bash
      working-directory: '/solution/Database/ADSGoFastDbUp/AdsGoFastDbUp/'
      run: dotnet build --configuration Release 

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
