name: "Run GitHub CodeQL Scanning"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '37 11 * * 6'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    # We do the 
    - name: Build Function App
      if: (${{ matrix.language }} == 'csharp')
      uses: arkahna/azure-data-services-go-fast-codebase/.github/workflows/build-component.yml@task/advanced-security
      with:
        name: Function App
        path: ./solution/FunctionApp/

    - name: Build Web App
      uses: arkahna/azure-data-services-go-fast-codebase/.github/workflows/build-component.yml@task/advanced-security
      with:
        name: Function App
        path: ./solution/WebApplication/

    - name: Build DbUp Console App
      if: (${{ matrix.language }} == 'csharp')
      uses: arkahna/azure-data-services-go-fast-codebase/.github/workflows/build-component.yml@task/advanced-security
      with:
        name: DbUp Console App
        path: ./solution/Database/ADSGoFastDbUp/AdsGoFastDbUp/  
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
